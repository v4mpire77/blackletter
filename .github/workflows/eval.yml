name: Evaluation

on:
  pull_request:
    paths:
      - "backend/**"
      - "rag/**"
      - ".github/workflows/eval.yml"
      - "requirements.txt"
      - "README.md"

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        env:
          LLM_PROVIDER: stub
        run: |
          python - << 'PY'
          import sys, os
          # Ensure backend package on path and app.main exists
          sys.path.append('backend')
          import pytest
          sys.exit(pytest.main(['-q']))
          PY
