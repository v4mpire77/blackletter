services:
  - type: web
    name: blackletter
    env: python
    region: oregon
    plan: free
    buildCommand: |
      # Install Python deps
      pip install --upgrade pip
      pip install -r backend/requirements.txt

      # Install Node + build frontend
      cd frontend
      npm install
      npm run build
      cd ..

    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 18.18.0
