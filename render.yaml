services:
  - type: web
    name: blackletter
    region: oregon
    plan: free
    branch: main
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r src/backend/requirements.txt
      cp -r src/* .
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: BACKEND_URL
        value: https://blackletter-backend.onrender.com/review
