services:
  # Web service (Frontend)
  - type: web
    name: blackletter-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: blackletter-api
          type: web
          property: url
    autoDeploy: true
    healthCheckPath: /
    plan: free
    domains:
      - blackletter.onrender.com

  # API service (Backend)
  - type: web
    name: blackletter-api
    env: python
    buildCommand: pip install -r src/backend/requirements.txt
    startCommand: cd src && gunicorn backend.main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: blackletter-db
          property: connectionString
      - key: S3_ENDPOINT
        value: https://s3.amazonaws.com
      - key: S3_BUCKET
        value: blackletter-prod
      - key: VECTOR_PROVIDER
        value: weaviate
      - key: LLM_PROVIDER
        value: openai
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health
    plan: free

# Database
databases:
  - name: blackletter-db
    plan: free
    databaseName: blackletter
    user: blackletter