services:
  - type: web
    name: blackletter
    region: oregon
    plan: free
    branch: main
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT --app-dir backend
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: BACKEND_URL
        value: https://blackletter-backend.onrender.com/review
