services:
  - type: web
    name: blackletter
    env: python
    buildCommand: |
      echo "Installing backend dependencies..."
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      cd ..
      echo "Installing frontend dependencies..."
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
