services:
  # Static Site (Frontend)
  - type: static_site
    name: blackletter-frontend
    buildCommand: chmod +x build.sh && ./build.sh
    publishPath: ./frontend/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: blackletter-api
          type: web
          property: url
    autoDeploy: true
    domains:
      - blackletter.onrender.com

  # API service (Backend)
  - type: web
    name: blackletter-api
    runtime: python
    buildCommand: pip install -r src/backend/requirements.txt
    startCommand: uvicorn src.backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: blackletter-db
          property: connectionString
      - key: S3_ENDPOINT
        value: https://s3.amazonaws.com
      - key: S3_BUCKET
        value: blackletter-prod
      - key: VECTOR_PROVIDER
        value: weaviate
      - key: LLM_PROVIDER
        value: openai
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health
    plan: free

# Database
databases:
  - name: blackletter-db
    plan: free
    databaseName: blackletter
    user: blackletter